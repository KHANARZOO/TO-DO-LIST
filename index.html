<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src ="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script defer src = "script.js"></script>
<link rel="stylesheet" href="style.css"></link>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.js" integrity="sha512-8XtSBQOB+R4dpcpQBpYC5Q7ti7y/MjIF0l/1ZiSd4xM04Dr052S/Py981Pzmwo2HrXCR2JhYE1MYR15aZGMnig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class = "container">
        <h1 Align = "center">TO DO LIST</h1>
        <div class = "row">
        <div class = "col-md-7">
            <div>
              <div class="col-md-5 row"> 
                <div class ="col-6 col-sm-6 col-md-6 p-1">
                    <button class = "btn btn-success col"disabled id="btnAdd"> 
                        <i class ="fa fa-plus-square"></i> Add
                     </button>
                </div>
                <div class ="col-6 col-sm-6 col-md-6 p-1" >
                    <button class = "btn btn-warning col" disabled id="btnReset"> 
                        <i class ="fa fa-backspace"></i>  Reset
                     </button>
                </div>
                <div class ="col-6 col-sm-6 col-md-6 p-1" >
                    <button class = "btn btn-danger col" disabled id="btnCleanup"> 
                        <i class ="fa fa-trash-alt"></i>  Cleanup
                     </button>
                </div>
                <div class ="col-6 col-sm-6 col-md-6 p-1" >
                    <button class = "btn btn-info col" disabled id="btnSort"> 
                        <i class ="fa fa-sort-amount-down"></i> Sort
                     </button>
                
            </div>
            <div class="mb-3">
                <label for="inpNewTask" class="form-label">New Task</label>
                <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter the name of the Task">
                <div id="newTaskHelp" class="form-text">A short one line description of your task.</div>
              </div>
       
        

        <div class=" row list-group m-2" id ="ulTasks">
           
          </div>
        </div>
        

    </div>
</body>
</html>
